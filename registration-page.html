<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike World</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;1,800&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="head-text">Регистрация</div>
  <hr>
  <form>
      <div class="row g-3 mb-5">
          <div class="col-md-4">
            <label class="form-label" for="username">Имя</label>
            <input class="form-control" type="text" id="username" placeholder="Введите имя">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="surname">Фамилия</label>
            <input class="form-control" type="text" id="surname" placeholder="Введите фамилию">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="brith">Дата рождения</label>
            <input class="form-control" type="date" id="brith">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="mail">Почта</label>
            <input class="form-control" type="email" id="mail" placeholder="exampl@mail.ru">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="number">Номер телефона</label>
            <input class="form-control" type="tel" id="number" placeholder="8 (999) 999 99 99">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="password">Пароль</label>
            <input class="form-control" type="password" id="password" placeholder="Введите пароль">
          </div>
      </div>
      <footer class="row g-3 mb-5">
        <div class="col-md-8">
          <div class="form-check">
            <input id="agreement" class="form-check-input" type="checkbox">
            <label for="agreement" class="form-check-label">Подписаться на рассылки</label>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">
              <a href="main-page.html">Войти</a>
            </button>
          </div>
        </div>
      </footer>
  </form>
</div>
</body>
</html>
